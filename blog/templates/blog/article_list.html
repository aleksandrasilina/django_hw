{% extends 'catalog/base.html' %}
{% block content %}

<div class="col-12 mb-5">
    <a class="btn btn-outline-success" href="{% url 'blog:article_create' %}">Создать статью</a>
</div>

<div class="col-12 mt-4">
    <div class="row">
        <h2 class="ms-4 display-6">Блог</h2>

        {% for object in object_list %}
        <div class="col-4 mt-2">
            <div class="card mb-2" id="section">
                <img src="/media/{{ object.preview }}" width="" height="300rem" class="card-img-top mt-2">
                <div class="card-body">
                    <h5 class="card-title">
                        <a class="custom-link text-decoration-none"
                           href="{% url 'catalog:product_detail' object.pk %}">{{ object.title }}</a>
                    </h5>
                    <p class="card-text">{{ object.content|slice:100 }}</p>
                    <div class="btn-group">
                    <a class="btn btn-outline-success" href="{% url 'blog:article_detail' object.pk %}" role="button">Посмотреть</a>
                    <a class="btn btn-outline-success" href="{% url 'blog:article_update' object.pk %}" role="button">Редактировать</a>
                    <a class="btn btn-outline-danger" href="{% url 'blog:article_delete' object.pk %}" role="button">Удалить</a>
                </div>
                </div>
            </div>
        </div>
        {% endfor %}
        {% include "catalog/includes/inc_pagination.html" with page=object_list %}
    </div>
</div>
{% endblock %}
