{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Магазин</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" type="text/css">
    <!-- Site Icon -->
    <link href="{% static 'images/favicon.png' %}" rel="shortcut icon" type="image/x-icon">
    <!-- fontawesome.com Icons -->
    <script src="{% static 'js/kit.fontawesome.com_160e143d24.js' %}" crossorigin="anonymous"></script>
</head>
<body>
{% include 'includes/inc_catalog_menu.html' %}
<div class="pricing-header px-3 py-3 pt-md-2 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Магазин</h1>
    <p class="lead ">Наш магазин продает товары</p>
    {% block content %}
    {% endblock %}
    <footer class="pt-4 my-md-5 pt-md-5 border-top">
        <div class="row">
            <div class="col-12 col-md">
                Магазин
                <small class="d-block mb-3 me-2 text-muted">&copy; 2024</small>
            </div>
            <div class="col-6 col-md text-start">
                <h5>Покупателям</h5>
                <ul class="list-unstyled text-small">
                    <li>
                        <a class="link-body-emphasis link-offset-2 link-underline-opacity-0 link-underline-opacity-75-hover"
                           href="#">Каталог</a></li>
                    <li>
                        <a class="link-body-emphasis link-offset-2 link-underline-opacity-0 link-underline-opacity-75-hover"
                           href="#">Доставка</a></li>
                    <li>
                        <a class="link-body-emphasis link-offset-2 link-underline-opacity-0 link-underline-opacity-75-hover"
                           href="#">Оплата</a></li>
                    <li>
                        <a class="link-body-emphasis link-offset-2 link-underline-opacity-0 link-underline-opacity-75-hover"
                           href="#">Личный кабинет</a></li>
                    <li>
                        <a class="link-body-emphasis link-offset-2 link-underline-opacity-0 link-underline-opacity-75-hover"
                           href="#">FAQ</a></li>
                </ul>
            </div>
            <div class="col-6 col-md text-start">
                <h5>О нас</h5>
                <ul class="list-unstyled text-small">
                    <li>
                        <a class="link-body-emphasis link-offset-2 link-underline-opacity-0 link-underline-opacity-75-hover"
                           href="/contacts/">Контакты</a></li>
                </ul>
            </div>
            <div class="col-6 col-md text-start">
                <h5>Мы в соцсетях</h5>
                <div class="row">
                    <div class="col-2" style="font-size: 30px"><a class="text-muted" href="#"><i
                            class="fa-brands fa-vk"></i></a></div>
                    <div class="col-2" style="font-size: 30px"><a class="text-muted" href="#"><i
                            class="fa-brands fa-youtube"></i></a></div>
                    <div class="col-2" style="font-size: 30px"><a class="text-muted" href="#"><i
                            class="fa-brands fa-telegram"></i></a></div>
                </div>
            </div>
        </div>
    </footer>
</div>

</body>
</html>
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
