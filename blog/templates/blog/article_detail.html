{% extends 'catalog/base.html' %}
{% load my_tags %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="card mx-auto" style="width: 500px;">
            <img src="/media/{{ object.preview}}" class="card-img-top mt-2">
            <div class="card-body">
                <h5 class="card-title">{{ object.title }}</h5>
                <p class="card-text">{{ object.content }}</p>
                <p class="card-text">Создана: {{ object.created_at }}</p>
                <p class="card-text">Опубликована: {% if object.is_published %}да{% else %}нет{% endif %}</p>
                <a href="{% url 'blog:articles_list' %}" class="btn btn-outline-success">Назад</a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
