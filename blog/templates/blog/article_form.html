{% extends 'catalog/base.html' %}
{% load bootstrap_tags %}
{% block content %}
<div class="col-12">
    <div class="row justify-content-center">
        <div class="col-6">
            <div class="card">
                <div class="card-title"><h3 class="display-6">Заполните данные о статье</h3></div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form|as_bootstrap_inline }}
                        <button type="submit" class="btn btn-outline-success">
                            {% if object %}
                            Сохранить
                            {% else %}
                            Создать
                            {% endif %}
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
