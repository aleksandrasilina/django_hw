<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Магазин</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/css/styles.css">
    <!-- Site Icon -->
    <link rel="shortcut icon" href="/static/images/favicon.png" type="image/x-icon">
    <!-- fontawesome.com Icons -->
    <script src="https://kit.fontawesome.com/160e143d24.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container-fluid">
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 border-bottom box-shadow">
        <img src="/static/images/favicon.png" width="30" alt="">
        <h5><a class="nav-link mt-2 fw-normal ms-2" href="/">Магазин</a></h5>

        <nav class="navbar navbar-expand-lg ms-5 ">
            <div class="container-fluid">
                <div class="collapse navbar-collapse " id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Каталог</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/contacts/"> <i
                                    class="fa-sharp fa-solid fa-location-arrow"></i> Контакты</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#"> <i class="fa-solid fa-user"></i> Войти</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#"> <i
                                    class="fa-solid fa-cart-shopping"></i> Корзина</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#"> <i
                                    class="fa-solid fa-heart"></i> Избранное</a>
                        </li>
                    </ul>
                    <form class="d-flex ms-5">
                        <input class="form-control me-2" type="search" placeholder="Поиск по сайту" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit"><i
                                class="fa-solid fa-magnifying-glass"></i>
                        </button>
                    </form>
                </div>
            </div>
        </nav>
    </div>
</div>
<div class="pricing-header px-3 py-3 pt-md-2 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Магазин</h1>
    <p class="lead ">Наш магазин продает товары</p>
    <!--Карусель начало-->
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="/static/images/banner-01.jpg" class="d-block w-100" alt="">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Акция 1</h5>
                    <p>Текст 1</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="/static/images/banner-02.jpg" class="d-block w-100" alt="">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Акция 2</h5>
                    <p>Текст 2</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="/static/images/banner-03.jpg" class="d-block w-100" alt="">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Акция 3</h5>
                    <p>Текст 3</p>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <!--Карусель конец-->
    <footer class="pt-4 my-md-5 pt-md-5 border-top">
        <div class="row">
            <div class="col-12 col-md">
                Магазин
                <small class="d-block mb-3 me-2 text-muted">&copy; 2024</small>
            </div>
            <div class="col-6 col-md text-start">
                <h5>Покупателям</h5>
                <ul class="list-unstyled text-small">
                    <li>
                        <a class="link-body-emphasis link-offset-2 link-underline-opacity-0 link-underline-opacity-75-hover"
                           href="#">Каталог</a></li>
                    <li>
                        <a class="link-body-emphasis link-offset-2 link-underline-opacity-0 link-underline-opacity-75-hover"
                           href="#">Доставка</a></li>
                    <li>
                        <a class="link-body-emphasis link-offset-2 link-underline-opacity-0 link-underline-opacity-75-hover"
                           href="#">Оплата</a></li>
                    <li>
                        <a class="link-body-emphasis link-offset-2 link-underline-opacity-0 link-underline-opacity-75-hover"
                           href="#">Личный кабинет</a></li>
                    <li>
                        <a class="link-body-emphasis link-offset-2 link-underline-opacity-0 link-underline-opacity-75-hover"
                           href="#">FAQ</a></li>
                </ul>
            </div>
            <div class="col-6 col-md text-start">
                <h5>О нас</h5>
                <ul class="list-unstyled text-small">
                    <li>
                        <a class="link-body-emphasis link-offset-2 link-underline-opacity-0 link-underline-opacity-75-hover"
                           href="/contacts/">Контакты</a></li>
                </ul>
            </div>
            <div class="col-6 col-md text-start">
                <h5>Мы в соцсетях</h5>
                <div class="row">
                    <div class="col-2" style="font-size: 30px"><a class="text-muted" href="#"><i
                            class="fa-brands fa-vk"></i></a></div>
                    <div class="col-2" style="font-size: 30px"><a class="text-muted" href="#"><i
                            class="fa-brands fa-youtube"></i></a></div>
                    <div class="col-2" style="font-size: 30px"><a class="text-muted" href="#"><i
                            class="fa-brands fa-telegram"></i></a></div>
                </div>
            </div>
        </div>
    </footer>
</div>

</body>
</html>
